<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>
        <!--feet-->
        <a-entity>
            <a-box 
              position="-0.5 0.2 -4"
              width="0.6"
              height="0.5"
              depth="0.7"
              color="brown"
            ></a-box>
            <a-box 
              position="0.5 0.2 -4"
              width="0.6"
              height="0.5"
              depth="0.7"
              color="brown"
            ></a-box>
        </a-entity>
        <!--legs-->
        <a-entity>
            <a-cylinder
              position="-0.5 0.9 -4"
              radius="0.2"
              height="1.2"
              color="grey"
            ></a-cylinder>
            <a-cylinder
              position="0.5 0.9 -4"
              radius="0.2"
              height="1.2"
              color="grey"
            ></a-cylinder>
        </a-entity>
        <!--torso-->
        <a-entity>
            <a-box
              position="0 2.5 -4"
              height="2.15"
              width="1.75"
              depth="0.7"
              color="brown"
            ></a-box>
            <a-box
              position="0 3.2 -4"
              height="0.7"
              width="3"
              depth="0.5"
              color="brown"
            ></a-box>
            <a-box
              position="0 2.5 -3"
              height="1.5"
              width="1"
              depth="0.7"
              color="grey"
            ></a-box>
        </a-entity>
        <!--arms-and-hands-->
        <a-entity>
            <a-cylinder
              position="-1.2 2.3 -4"
              radius="0.2"
              height="1.5"
              color="grey"
            ></a-cylinder>
            <a-cylinder
              position="1.2 2.3 -4"
              radius="0.2"
              height="1.5"
              color="grey"
            ></a-cylinder>
            <a-box 
              position="-1.2 1.35 -4"
              width="0.5"
              height="0.5"
              depth="0.5"
              color="brown"
            ></a-box>
            <a-box 
              position="1.2 1.35 -4"
              width="0.5"
              height="0.5"
              depth="0.5"
              color="brown"
            ></a-box>
        </a-entity>
        <!--neck-->
        <a-entity>
            <a-cylinder
              position="0 3.75 -4"
              height="0.3"
              radius="0.3"
              color="grey"
            ></a-cylinder>
        </a-entity>
        <!--head-->
        <a-entity>
            <a-box
              position="0 4.3 -4"
              height="1"
              width="1.5"
              depth="0.9"
              color="brown"
            ></a-box>
            <a-box
              position="-0.9 4.3 -4"
              height="0.5"
              width="0.3"
              depth="0.4"
              color="grey"
            ></a-box>
            <a-box
              position="0.9 4.3 -4"
              height="0.5"
              width="0.3"
              depth="0.4"
              color="grey"
            ></a-box>
        </a-entity>
        <!--"teeth"-->
        <a-entity>
            <a-box 
              position="-0.5 4 -3.6"
              width="0.2"
              height="0.2"
              depth="0.2"
              color="grey"
            ></a-box>
            <a-box 
              position="-0.25 4 -3.6"
              width="0.2"
              height="0.2"
              depth="0.2"
              color="grey"
            ></a-box>
            <a-box 
              position="0 4 -3.6"
              width="0.2"
              height="0.2"
              depth="0.2"
              color="grey"
            ></a-box>
            <a-box 
              position="0.25 4 -3.6"
              width="0.2"
              height="0.2"
              depth="0.2"
              color="grey"
            ></a-box>
            <a-box 
              position="0.5 4 -3.6"
              width="0.2"
              height="0.2"
              depth="0.2"
              color="grey"
            ></a-box>
        </a-entity>
        <!--eyes-->
        <a-entity>
          <a-box 
            position=" 0.25 4.5 -3.5"
            width = "0.4"
            height="0.5"
            depth="0.2"
            color="black"
          ></a-box>
          <a-box
            position = "-0.25 4.5 -3.5"
            width = "0.4"
            height="0.5"
            depth = "0.2"
            color="black"
          ></a-box>
        </a-entity>
        <a-plane 
          position="0 0 -4" 
          rotation="-90 0 0" 
          width="4" 
          height="4" 
          color="black"
        ></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
